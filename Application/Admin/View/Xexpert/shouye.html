			      alert('取消成功');
		          window.location.href="__URL__/shouye";
		       }
		 }
	    } 
	    xhr.open('get',"__URL__/cal?numid="+numid);
	    xhr.send(null);
	    // window.location.href="__URL__/cal?numid="+numid;
	 }
